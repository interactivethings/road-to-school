<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta data-react-helmet="true" name="author" content="Interactive Things, hello@interactivethings.com">

      Notice the use of %PUBLIC_URL% in the tag above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Road to School</title>
    <meta name="twitter:site"    content="@ixt" />
    <meta name="twitter:creator" content="@ixt" />
    <meta property="og:url"      content="https://lab.interactivethings.com/road-to-school/"/>
    <meta property="og:type"     content="datavis" />
    <meta property="og:title"    content="The Road to School" />
    <meta property="og:description" content="A data visualization project about how the Syrian Conflict is preventing school-aged children from going to school." />
