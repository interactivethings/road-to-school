<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { 
  margin: 0; 
}
svg 
{
  position: absolute;
  top: 0;
  left: 0;
}
button {
  margin: 10px;
}
</style>
<body>
  <button id="A">behaviour A: vertical movement</button>
<!--   <button id="B">behaviour B: school vs no school</button>
  <button id="C">behaviour C: change text</button>
  <button id="D">behaviour D: horizontal movement</button>
  <button id="E">behaviour E: move upwards</button> -->
  <div style="position: relative">
    <div id="canvas"></div>
    <div id="svg"></div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="fn.js"></script>
  <script>


  /* Configuration
  ----------------------------------------------- */
  var config = { 
    n: 1000, 
    width: 1080, 
    height: 500, 
    behaviours: [ 
      {
        id: "A",
        behaviour: function(state) { 
                var sim = d3.forceSimulation(state.data)
                  .alphaTarget(0.9)
                  .velocityDecay(0.5)
                  .force("Y", d3.forceY().strength(function(d){
                    return -0.02 * Math.random();
                  }))  
                  .stop();
                sim.tick();
                return state;

              }
      },
      {
        id: "B",
        behaviour: function(state) {
                state.data.filter(function(d) {
                    return d.moredata.type === 0;
                  })
                  .map(function(d){
                    d.moredata.color = 'red';
                  })
                return state;
              }
      },
      {
        id: "C",
        behaviour: function(state) {
          state.data.filter(function(d,i) {
            return i === Math.floor(Math.random() * state.data.length);
          })
          .map(function(d) {
            d3.select("text").text(d.moredata.text)
          })
          return state;
        }
      },
      {
        id: "D",
        behaviour: function(state) {
          var sim = d3.forceSimulation(state.data)
                  .alphaTarget(0.9)
                  .velocityDecay(0.5)
                  .force("collide", d3.forceCollide().strength(0.8)) //send a d item, see if it is a big or small, and return the force type
                  .force("charge", d3.forceManyBody().strength(0.02))                  
                  .force("X", d3.forceX().strength(0.01))
                  .stop();
                sim.tick();
                return state;
        }
      },
      {
        id: "E",
        behaviour: function(state) {
          var sim = d3.forceSimulation(state.data)
                  .alphaTarget(0.9)
                  .velocityDecay(0.5)             
                  .force("Y", d3.forceY().strength(0.01))
                  .stop();
                sim.tick();
                return state;
        }
      },
      {
        id: "F",
        behaviour: function(state) {
          var sim = d3.forceSimulation(state.data)
                  .force("center", d3.forceCenter(config.width/2, config.height/2))
                  .stop();
                sim.tick();
                return state;
        }
      }
    ]
  };
  var canvas = d3.select('#canvas')
    .append('canvas')
    .attr('width', config.width)
    .attr('height', config.height)
    .node().getContext('2d');

  var svg = d3.select('#svg')
    .append('svg')
    .attr('width', config.width)
    .attr('height', config.height + 100)
    .append('g');

  var circle = svg.append('circle')
    .style("fill", "transparent")
    .attr('cx', config.width/2)
    .attr('cy', config.height - 100)
    .attr('r', 100);

  svg.append("text")
    .style("fill", "black")
    .style("font-family", "Helvetica Neue")
    .style("font-weight", "300")
    .style("font-size", "30")
    .style("text-anchor", "middle")
    .text("go away!" )
    .attr("x", config.width/2)
    .attr("y", config.height - 100);

  /* State initialization
  ----------------------------------------------- */
  var makeInitialState = function(config) {
      var state = {
        data: d3.range(config.n).map(function() 
              {
                return { 
                  x: config.width * Math.random(), 
                  y: config.height/2*Math.random(),
                  vx: 0,
                  vy: 0,
                  moredata: {
                    type: Math.floor(Math.random() + 0.5),  /* 1: school, 0: no school */
                    text: "story of a student!",
                    age: 0,
                    country: "Syria",
                    color: '#3B6C73'
                  }
                }
              }),
        width: config.width,
        height: config.height,
        selectedBehaviour: fn.identity
      };
      return state;
  };
  

  /* Render
  ----------------------------------------------- */
  function render(state, canvas, svg, actions) {

    // ----------------------------------------------- Applied behaviours
    state = state.selectedBehaviour(state, {dom: null, svg: svg, canvas: canvas});
    // ----------------------------------------------- Collision prevention behaviour
    var collideBehaviour = fn.find(function(behav){ return behav.id === "F"; }, config.behaviours);
    collideBehaviour.behaviour(state);

    // ----------------------------------------------- Draw the canvas
    canvas.clearRect(0, 0, state.width, state.height); 
    for (var i = 0, node; i < state.data.length; ++i) {
      node = state.data[i];
      canvas.beginPath();
      canvas.arc(node.x,node.y, 3, 0, 2*Math.PI);
      canvas.fillStyle = node.moredata.color;
      canvas.fill();
    }

    // ----------------------------------------------- Events
    d3.selectAll("button").on('click', function() {
      actions.onSelectBehaviour(d3.event.target.id);
    });
  }

  /* Main loop
  ----------------------------------------------- */
  (function (state, time, canvas, svg, config) {

    var actions = {
        onSelectBehaviour: function(selectedId) {
          var maybeBehaviour = fn.find(function(behav){ return behav.id === selectedId; }, config.behaviours); //------------------ Find behaviour from config
          state.selectedBehaviour = maybeBehaviour.behaviour ? maybeBehaviour.behaviour : fn.identity; //------------------ Apply detected behaviour
        }
      };

    function main() {
      ++time; /*not using this right now*/ 
      render(state, canvas, svg, actions);
    };
    d3.interval(main, 10);
  })(makeInitialState(config), 0, canvas, svg, config);

  </script>
</body>
