<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { 
  margin: 0; 
}
svg 
{
  position: absolute;
  top: 0;
  left: 0;
}
rect { 
  fill: transparent; 
}

canvas {
  position: absolute;
}

</style>
<canvas width="600" height="400"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var map = {};
map.width = 1080;
map.height = 500;
var n = 1000;

//create canvas
map.canvas =
  d3.select('body')
    .append('canvas')
      .attr('width', map.width)
      .attr('height', map.height)
      .node().getContext('2d');

//create svg
map.svg =
  d3.select('body')
    .append('svg')
      .attr('width', map.width)
      .attr('height', map.height)
      .append('g');
map.svg.append('rect')
  .attr('class', 'overlay')
  .attr('width', map.width)
  .attr('height', map.height);



// create an in memory only element of type 'custom'
var detachedContainer = document.createElement("custom");
// Create a d3 selection for the detached container. We won't
// actually be attaching it to the DOM.
var dataContainer = d3.select(detachedContainer);

// Function to create our custom data containers
function drawCustom(data) {
  var scale = d3.scale.linear()
    .range([10, 390])
    .domain(d3.extent(data));
  
  var dataBinding = dataContainer.selectAll("custom.rect")
    .data(data, function(d) { return d; });
  
  dataBinding
    .attr("size", 8)
    .transition()
    .duration(1000)
    .attr("size", 15)
    .attr("fillStyle", "green");
  
  dataBinding.enter()
      .append("custom")
      .classed("rect", true)
      .attr("x", scale)
      .attr("y", 100)
      .attr("size", 8)
      .attr("fillStyle", "red");
  
  dataBinding.exit()
    .attr("size", 8)
    .transition()
    .duration(1000)
    .attr("size", 5)
    .attr("fillStyle", "lightgrey");
}


//create nodes
map.canvas.nodes = d3.range(n).map(function() {
  var x = map.width * Math.random(),
      y =  100*Math.random();
  return {
    x: x,
    y: y,
    vx: 0.01,
    vy: 0.01
  };
});


var simulation = d3.forceSimulation(map.canvas.nodes)
		.alphaTarget(0.1)
    // .force("charge", d3.forceManyBody().strength(0.01).distanceMax(0.1) )
    // .force("center", d3.forceCenter(map.width / 2, 140))
    .force("Y", d3.forceY().strength(function(d,i){
      return -0.005*Math.cos(i);                             
    	}))
    .on("tick", drawCanvas);

map.svg.append("text")
  .style("fill", "black")
  .style("font-family", "Helvetica Neue")
  .style("font-weight", "300")
  .style("font-size", "30")
  .style("text-anchor", "middle")
  .text("100'000 syrian refugee children can't wait to go back to school tomorrow" )
  .attr("x", map.width/2)
  .attr("y", map.height - 100);

function drawCanvas() {
  map.canvas.clearRect(0, 0, map.width, map.height);
  map.canvas.lineWidth = 7;
  map.canvas.lineCap = "round";

  for (var i = 0, node, vx, vy; i < n; ++i) {
    node = map.canvas.nodes[i];
    map.canvas.beginPath();
    map.canvas.moveTo(node.x, node.y);
    map.canvas.lineTo(node.x + node.vx * 0.1, node.y + node.vy * 0.1)
    map.canvas.strokeStyle = '#3B6C73';
    map.canvas.stroke();
  }


}

</script>
